[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers

markers =
    integration: marks tests as integration tests (uses real services)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

